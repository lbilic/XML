<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Login Form -->
    <form [formGroup]="loginForm" >
      <input type="text" id="login" class="fadeIn second form-control" name="login" placeholder="username" formControlName="username">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password" formControlName="password">
      <input type="button" class="fadeIn fourth" value="Log In" (click)="onSubmit()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter" class="fadeIn third">
      <a class="underlineHover" routerLink="/register" routerLinkActive="active">Not Registered?</a>
    </div>

  </div>
</div>
