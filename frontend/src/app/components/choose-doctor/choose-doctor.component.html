<div id="wrapper">
    <label>Choose Doctor:</label>
    <select [(ngModel)]="chosenDoctor">
      <ng-container *ngIf="doctors !== null">
          <option *ngFor="let doctor of doctors ">{{doctor['user:user']['user:name']}} {{doctor['user:user']['user:surname']}}</option>
      </ng-container>
    </select>

    <button (click)="onSubmit()">Confirm</button>
</div>
